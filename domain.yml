version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - book_meeting
  - meeting_attendee
  - meeting_date
  - meeting_time

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_attendee:
  - text: "With whom should i book a meeting for"

  utter_ask_time:
  - text: "What time should i schedule the meeting?"

  utter_ask_date:
  - text: "What day should i book a meeting for"

  utter_meeting_booked:
  - text: "your meeting has been booked"

actions:
  - action_book_meeting

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

